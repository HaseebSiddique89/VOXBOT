<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css') }}">
		<script src="{{ url_for('static', filename='home.js') }}"></script>
	</head>
	
<body>
	<div class="background-container">
		<div id="container" class="container">
			<!-- FORM SECTION -->
			<div class="row">
				<!-- SIGN UP -->
				
				<div class="col align-items-center flex-col sign-up">
					<div class="form-wrapper align-items-center">
						<div class="form sign-up">
							<form method="POST" action="signup">
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="text" placeholder="Username" name="SUsername" required>
							</div>
							<div class="input-group">
								<i class='bx bx-mail-send'></i>
								<input type="email" placeholder="Email" name="SEmail" required>
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" placeholder="Password" name="SPassword" required>
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" placeholder="Confirm password" name="SCPassword" required>
							</div>
							<input type="hidden" name="form_type" value="signup"> 
							<button type="submit">
								Sign up
							</button>
							</form>
							<p>
								<span>
									Already have an account?
								</span>
								<b onclick="toggle()" class="pointer">
									Sign in here
								</b>
							</p>
						</div>
					</div>
				
				</div>
				<!-- END SIGN UP -->
			
				
				<!-- SIGN IN -->
				<div class="col align-items-center flex-col sign-in">
					<div class="form-wrapper align-items-center">
						<div class="form sign-in">
							<form method="POST" action="/signin">
							<div class="input-group">
								<i class='bx bxs-user'></i>
								<input type="text" placeholder="Email" name="LEmail" required>
							</div>
							<div class="input-group">
								<i class='bx bxs-lock-alt'></i>
								<input type="password" placeholder="Password" name="LPassword" required>
							</div>
							<input type="hidden" name="form_type" value="signin"> 
							<button type="submit">
								Sign in
							</button>
						
							<!-- <p>
								<b>
									Forgot password?
								</b>
							</p> -->
							<p>
								<span>
									Don't have an account?
								</span>
								<b onclick="toggle()" class="pointer">
									Sign up here
								</b>
							</form>
							</p>
						</div>
					</div>
					<div class="form-wrapper">
			
					</div>
				</div>

				<!-- END SIGN IN -->
			</div>
			<!-- END FORM SECTION -->
			<!-- CONTENT SECTION -->
			<div class="row content-row">
				<!-- SIGN IN CONTENT -->
				<div class="col align-items-center flex-col">
					<div class="text sign-in">
						<h2 style="font-family: Arial Black; font-style:italic; color:#ffffff; font-weight: bold">
							Welcome
						</h2>

					</div>
					<div class="img sign-in">
			
					</div>
				</div>
				<!-- END SIGN IN CONTENT -->
				<!-- SIGN UP CONTENT -->
				<div class="col align-items-center flex-col">
					<div class="img sign-up">
					
					</div>
					<div class="text sign-up">
						<h2 style="font-family: Arial Black; font-style:italic; color:#ffffff ;font-weight: bold">
							Join with us
						</h2>

					</div>
				</div>
				<!-- END SIGN UP CONTENT -->
			</div>
			<!-- END CONTENT SECTION -->
		</div>
	</div>
</body> 
<script>
    function toggle() {
        var authContainer = document.getElementById('authContainer');
        var signUpForm = authContainer.querySelector('.sign-up');
        var signInForm = authContainer.querySelector('.sign-in');

        signUpForm.style.display = 'none';
        signInForm.style.display = 'block';
    }
</script>
</html>
